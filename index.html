<html>
  <head>
    <!--
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    -->
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no,user-scalable=no,maximum-scale=1">
    <title>Virtual Gallery (showcase)</title>
    <script src="js/aframe.min.js"></script>
    <script src="js/bundle.js"></script>
    <script src="js/aframe-environment-component.min.js"></script>
  </head>
<body>
    <!-- <a-scene stats> -->
    <a-scene renderer="colorManagement: true">
    <!-- environment="preset: default; skyType: atmosphere; skyColor: #66D; lighting: none; lightPosition: 0 1 1" -->
      <a-assets>
        <a-asset-item id="navmesh" src="mesh/gallery try 5 baked collision.glb"></a-asset-item>
        <a-asset-item id="room1" src="mesh/gallery try 5 baked.glb"></a-asset-item>
        <a-asset-item id="sky" src="mesh/gallery try 5 baked sky.glb"></a-asset-item>
      </a-assets>

      <!-- Player. -->
      <a-entity id="rig"
                movement-controls="constrainToNavMesh: true;
                                   controls: checkpoint, gamepad, trackpad, keyboard, nipple;"
                position="0 0 8">
        <a-entity camera
                  position="0 3 0"
                  look-controls="pointerLockEnabled: true">
          <a-cursor></a-cursor>
        </a-entity>
      </a-entity>

      <!-- Nav mesh. -->
      <a-entity nav-mesh
                normal-material
                visible="false"
                position="0 0 0"
                scale="3 3 3"
                gltf-model="#navmesh"></a-entity>

      <!-- Scene. -->
      <a-entity position="0 0.1 0"
                scale="3 3 3"
                gltf-model="#room1">
      </a-entity>
      <a-entity position="0 0.1 0"
                scale="3 3 3"
                gltf-model="#sky">
      </a-entity>
    </a-scene>
  </body>
</html>
